<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="main.css" />
		<title>WHATSAPP 2</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><img src="https://i.pinimg.com/originals/8d/87/83/8d8783bd274aa0c4bf3a92e2cb11d484.png" style="height: 50px; width: 50px;"/> Whatsapp Web</h1>
			</header>
			<main class="join-main">
				<form action="chat.html" id="form">
					<div class="form-control">
						<label for="username">Nombre usuario</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Introduce nombre..."
							required
						/>
						<label for="imagenPerfil">Imagen usuario</label>
						<input type="file" id="userImage" accept=".jpg,.jpeg,.png">
					</div>
					<div class="form-control">
						<label for="room">Sala</label>
						<select name="room" id="room">
							<option value="Deporte">Deporte</option>
							<option value="Películas">Películas</option>
							<option value="Juegos">Juegos</option>
							<option value="Programación">Programación</option>
							<option value="Recetas">Recetas</option>
							<option value="Música">Música</option>
							<option value="Viajes">Viajes</option>
						</select>
					</div>
					<button id="joinRoom" type="submit" class="btn">Unirme a la sala</button>
				</form>
			</main>
		</div>
	</body>
