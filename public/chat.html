<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>WHATSAPP 2</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><img src="https://img.icons8.com/office/40/000000/whatsapp--v1.png"/> WHATSAPP 2</h1>
        <p id="typing"></p>
        <a id="leave-btn" class="btn">Salir de esta sala</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3> Nombre de la sala:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> En línea</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <button id="backToPublic" onclick="backToRoom()" class="btn">Volver a la sala pública</button>
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Escribe algo..."
            autocomplete="off"
          />
          <input type="file" id="fileInput">
          <button class="btn"><i class="fas fa-paper-plane"></i></button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
